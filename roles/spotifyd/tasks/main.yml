---

- name: Fetch spotifyd
  become: true
  ansible.builtin.unarchive:
    src: "{{ spotifyd_release }}"
    dest: /usr/local/bin/
    remote_src: true
  tags: upgrade_spotifyd

- name: Create spotifyd system user
  become: true
  ansible.builtin.user:
    name: spotifyd
    groups: audio
    system: true

- name: Copy systemd service file
  become: true
  ansible.builtin.copy:
    src: files/spotifyd.service
    dest: /etc/systemd/system/spotifyd.service
    owner: root
    group: root
    mode: '644'

- name: Copy spotifyd config file
  become: true
  ansible.builtin.template:
    src: templates/spotifyd.conf.j2
    dest: /etc/spotifyd.conf
    owner: root
    group: root
    mode: '644'

- name: Switch to external soundcard in alsa
  become: true
  ansible.builtin.copy:
    src: files/asound.conf
    dest: /etc/asound.conf
    mode: '644'
    owner: root
    group: root
  when: extsoundcard|bool

- name: Enable spotifyd service
  become: true
  ansible.builtin.systemd:
    name: spotifyd
    state: started
    enabled: true
    daemon_reload: true
  tags: upgrade_spotifyd
