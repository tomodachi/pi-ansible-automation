---

- name: Install unnattended-upgrades packages
  become: true
  apt:
    name: [ unattended-upgrades, apt-listchanges ]
    state: present
    install_recommends: no

# todo we need mailx and or mailing facility for notificatoins
#
- name: Configure unattended-upgrades specific settings
  become: true
  template: 
    src: templates/50unattended-upgrades
    dest: /etc/apt/apt.conf.d/50unattended-upgrades

- name: Enable periodic updates
  become: true
  template: 
    src: templates/20auto-upgrades
    dest: /etc/apt/apt.conf.d/20auto-upgrades
