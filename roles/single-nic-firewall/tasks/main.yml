---

- name: Install packages
  package:
    name: "{{ packages }}"
    state: latest 

- name: copy in VLAN NIC config
  template: 
    src: vlan-nic-setup.j2
    dest: /etc/network/if-pre-up.d/vlan-setup
    owner: root
    group: root
    mode: '0700'

- name: execute VLAN NIC config
  command:
    cmd: /etc/network/if-pre-up.d/vlan-setup

- name: Template dnsmasq config
  template:
    src: dnsmasq.conf.j2 
    dest: /etc/dnsmasq.d/homenet.conf
    owner: root
    group: root
    mode: '0600'
  notify:
    - Reload dnsmasq
  tags: dnsmasq

- name: Enable IP forwarding
  sysctl:
    name: net.ipv4.ip_forward
    value: '1'
    sysctl_set: yes
    state: present
    reload: yes

- name: Template nftables FW rules
  template:
    src: nftables.conf.j2
    dest: /etc/nftables.conf
    owner: root
    group: root
    mode: '0700'
  tags: nftables
  notify:
    - Reload nftables

- name: Enable nftables service
  systemd:
    name: nftables
    state: started
    enabled: yes
