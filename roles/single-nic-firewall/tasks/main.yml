
- name: Install packages
  ansible.builtin.package:
    name: "{{ packages }}"

- name: Copy in VLAN NIC setup script
  ansible.builtin.template:
    src: vlan-nic-setup.j2
    dest: /usr/local/bin/vlan-setup.sh
    owner: root
    group: root
    mode: '0700'

- name: Copy in VLAN NIC systemd service unit file
  ansible.builtin.copy:
    src: vlan-setup.service
    dest: /etc/systemd/system/vlan-setup.service
    owner: root
    group: root
    mode: '0700'
  notify:
    - Reload systemd
  tags: vlan

- name: Start VLAN NIC configure service
  ansible.builtin.systemd:
    name: vlan-setup
    state: started
    enabled: true

- name: Template dnsmasq config
  ansible.builtin.template:
    src: dnsmasq.conf.j2
    dest: /etc/dnsmasq.d/homenet.conf
    owner: root
    group: root
    mode: '0600'
  notify:
    - Restart dnsmasq
  tags: dnsmasq

- name: Enable IP forwarding
  ansible.posix.sysctl:
    name: net.ipv4.ip_forward
    value: '1'
    sysctl_set: true
    state: present
    reload: true

- name: Template nftables FW rules
  ansible.builtin.template:
    src: nftables.conf.j2
    dest: /etc/nftables.conf
    owner: root
    group: root
    mode: '0700'
  tags: nftables
  notify:
    - Reload nftables

- name: Enable nftables service
  ansible.builtin.systemd:
    name: nftables
    state: started
    enabled: true
